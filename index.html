<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg id="bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <section id="card">
    <div id="banner"></div>
    <img src="images/image-victor.jpg" alt="Photo de Victor">
    <div id="profil">
      <span id="name">Victor Crest <span id="age">26</span></span><br>
      <span id="city">London</span>
    </div>
    <div id="social">
      <div class="square1">
        <span>80K</span><br>
        <span class="subtitle">Followers</span>
      </div>
      <div class="square2">
        <span>803K</span><br>
        <span class="subtitle">Likes</span>
      </div>
      <div class="square3">
        <span>1.4K</span><br>
        <span class="subtitle">Photos</span>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
